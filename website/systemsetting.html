<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bcom-8000 DRM调制器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Bcom-8000 DRM调制器</h1>
        </div>
        <nav>
            <ul class="menu">
                <li class="dropdown">
                    <a href="#">状态 ▼</a>
                    <ul class="dropdown-content">
                        <li><a href="index.html">状态概览</a></li>
                        <li><a href="logs.html">日志</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#" class="active">系统设置 ▼</a>
                    <ul class="dropdown-content">
                        <li><a href="systemsetting.html">基本设置</a></li>
                        <li><a href="network.html">网络配置</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#">DRM ▼</a>
                    <ul class="dropdown-content">
                      <li><a href="mux_input.html" data-lang="muxInputLink">复用流输入</a></li>
                      <li><a href="modulation.html" data-lang="modulationOutputLink">调制输出</a></li>
                      <li><a href="clock_sync.html" data-lang="clockSyncLink">时钟同步</a></li>
                      <li><a href="baseband_recording.html" data-lang="basebandRecordingLink">基带录制</a></li>
                    </ul>
                </li>
                <li><a href="#">退出</a></li>
            </ul>
            <button class="language-toggle">中文</button>
        </nav>
    </header>

    <main>
        <h2 class="section-title">修改登录密码</h2>
        <table class="settings-table">
            <tbody>
                <tr>
                    <td class="label-cell">当前密码</td>
                    <td class="input-cell">
                        <input type="password" id="current-password" class="form-input">
                    </td>
                </tr>
                <tr>
                    <td class="label-cell">新密码</td>
                    <td class="input-cell">
                        <input type="password" id="new-password" class="form-input">
                    </td>
                </tr>
                <tr>
                    <td class="label-cell">重复新密码</td>
                    <td class="input-cell">
                        <input type="password" id="confirm-new-password" class="form-input">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td class="button-cell">
                        <button id="apply-password-btn" class="update-btn">应用</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <h2 class="section-title">日期/时间设置</h2>
        <table class="settings-table">
            <tbody>
                <tr>
                    <td class="label-cell">日期</td>
                    <td class="input-cell">
                        <input type="text" id="date" class="form-input">
                    </td>
                </tr>
                <tr>
                    <td class="label-cell">时间</td>
                    <td class="input-cell">
                        <input type="text" id="time" class="form-input">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td class="button-cell">
                        <button id="get-system-time" class="refresh-btn">从浏览器自动设置</button>
                        <button id="save-date-time" class="update-btn">保存</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
<script src="systemsetting.js"></script>
</html>
